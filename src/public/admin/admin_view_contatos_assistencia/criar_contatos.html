<script>
$(document).ready(function() {
    // Máscara para o campo de WhatsApp
    $('#numero_whatsapp').inputmask({
    mask: '+55 (99) 9999-9999',
    greedy: false,
    definitions: {
        '#': {
            validator: "[0-9]",
            cardinality: 1
        }
    },
    clearIncomplete: true
});
    
    // Configuração do envio do formulário
    $('#formContatoAssistencia').submit(async function(e) {
        e.preventDefault();
        
        const submitBtn = $('#btn-submit');
        const submitText = $('#submit-text');
        const loadingSpinner = $('#loading-spinner');
        
        // Mostra o loading
        submitBtn.prop('disabled', true);
        submitText.text('Enviando...');
        loadingSpinner.removeClass('d-none');

        try {
            const formData = {
    nome_hospital: $('#nome_hospital').val().trim(),
    email: $('#email').val().trim(),
    numero_whatsapp: $('#numero_whatsapp').val().trim(),
    setor: $('#setor').val().trim(),
    maps_link: $('#maps_link').val().trim(), 
    logradouro: $('#logradouro').val().trim(),
    numero: $('#numero').val().trim(),
    bairro: $('#bairro').val().trim(),
    cidade: $('#cidade').val().trim(),
    estado: $('#estado').val().trim()
};

            // Validações
            if (!formData.nome_hospital) {
                throw new Error('O campo Nome do Hospital é obrigatório.');
            }
            
            if (!formData.numero_whatsapp) {
                throw new Error('O campo WhatsApp é obrigatório.');
            }

            // Remove máscara antes de enviar
            const numeroWhatsappLimpo = formData.numero_whatsapp.replace(/\D/g, '');
            formData.numero_whatsapp = numeroWhatsappLimpo;

            const response = await fetch('/api/contatos-assistencia/criar', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.content || ''
    },
    body: JSON.stringify(formData)
});

const result = await response.json();

if (!result.success) {
    throw new Error(result.message);
}
            
// Mensagem de sucesso
Swal.fire({
    icon: 'success',
    title: 'Sucesso!',
    text: 'Contato cadastrado com sucesso!',
    confirmButtonColor: '#26B99A',
    timer: 2000,
    timerProgressBar: true
}).then(() => {
    // Limpa o formulário
    $('#formContatoAssistencia')[0].reset();
    // Redireciona para a lista de contatos
    window.location.href = '/admin/contatos/listar-contatos';
});

        } catch (err) {
            console.error('Erro:', err);
            
            // Mensagem de erro
            Swal.fire({
                icon: 'error',
                title: 'Erro',
                text: err.message || 'Erro ao se conectar ao servidor. Por favor, tente novamente.',
                confirmButtonColor: '#26B99A'
            });
        } finally {
            // Restaura o botão
            submitBtn.prop('disabled', false);
            submitText.text('Salvar Contato');
            loadingSpinner.addClass('d-none');
        }
    });
});
</script>
