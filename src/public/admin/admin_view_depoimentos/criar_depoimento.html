                        </div>
                        <div class="title_right">
							<div class="col-md-12 col-sm-12 form-group">  <!-- Ocupa toda a largura -->

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="x_panel">
                                <div class="x_content">
                                    <form id="formDepoimento" action="/api/depoimentos/criar" enctype="multipart/form-data" class="form-horizontal form-label-left">
                                        <!-- Seção: Informações do Depoimento -->
                                        <section>
                                            <h2 class="h5 font-weight-medium">Informações do Depoimento</h2>
                                            
                                            <!-- Nome da Mãe -->
                                            <div class="mb-3 row">
                                                <label class="col-form-label col-md-4 col-sm-4 label-align" for="nome_mae">Nome da Mãe*</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <input class="form-control" type="text" name="nome_mae" id="nome_mae" required>
                                                </div>
                                            </div>
                                            
                                            <!-- Nome da Criança -->
                                            <div class="mb-3 row">
                                                <label class="col-form-label col-md-4 col-sm-4 label-align" for="nome_crianca">Nome da Criança (opcional)</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <input class="form-control" type="text" name="nome_crianca" id="nome_crianca">
                                                </div>
                                            </div>
                                            
                                            <!-- Depoimento -->
                                            <div class="mb-3 row">
                                                <label class="col-form-label col-md-4 col-sm-4 label-align" for="depoimento">Depoimento* <span id="charCount">(120 caracteres restantes)</span></label>
                                                <div class="col-md-8 col-sm-8">
                                                    <textarea class="form-control" name="depoimento" id="depoimento" rows="5" maxlength="120" required></textarea>
                                                    <small class="text-muted">Máximo de 120 caracteres</small>
                                                </div>
                                            </div>
                                            
                                            <!-- Destacado -->
                                            <div class="mb-3 row">
                                                <label class="col-form-label col-md-4 col-sm-4 label-align" for="destacado">Destacado</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <select class="form-control" name="destacado" id="destacado" required>
                                                        <option value="false">Não</option>
                                                        <option value="true">Sim</option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                            <div class="ln_solid"></div>
                                        </section>
                                    
                                        <!-- Seção: Foto da Mãe -->
                                        <section>
                                            <h2 class="h5 font-weight-medium">Foto da Mãe</h2>
                                            <div class="ln_solid"></div>
                                        </section>
                                    
                                        <!-- Seção: Fotos -->
                                        <section>
                                            <h2 class="h5 font-weight-medium">Fotos</h2>
                                           <!-- Substitua esta seção -->
                                                <div class="item form-group">
                                                    <label class="col-form-label col-md-4 col-sm-4 label-align" for="imagem_mae">Foto da Mãe*</label>
                                                    <div class="col-md-8 col-sm-8">
                                                        <div class="upload-area" onclick="document.getElementById('imagem_mae').click()">
                                                            <div id="preview" class="file-preview">
                                                                <svg class="svg-placeholder" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path d="M2 18l4.59-4.59a2 2 0 012.82 0L12 16M2 18V8a2 2 0 012-2h7.5M2 18v2a2 2 0 002 2h12a2 2 0 002-2v-4m-6 0l2 2m-2-2l1.59-1.59a2 2 0 012.82 0L18 16m0 0v-3.17M12 10h.01M18 2v8m4-4h-8"></path>
                                                                </svg>
                                                            </div>
                                                            <input type="file" id="imagem_mae" class="d-none" name="imagens" accept="image/*" onchange="previewFile(this)">
                                                        </div>
                                                    </div>
                                                </div>
                                            <div class="ln_solid"></div>
                                        </section>
                                    
                                        <!-- Seção: Botão de Envio -->
                                        <section>
                                            <div class="mb-3 row">
                                                <div class="col-md-8 offset-md-4">
                                                    <button type="submit" class="btn btn-success" id="btn-submit">
                                                        <span id="submit-text">Salvar Depoimento</span>
                                                        <span id="loading-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </section>
                                    </form>
                                    
                                    <script>
                                       function previewFile(input) {
                                            const preview = document.getElementById('preview');
                                            const file = input.files[0];
            
                                            if (file) {
                                                const reader = new FileReader();
                                                reader.onload = function(e) {
                                                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                                                };
                                                reader.readAsDataURL(file);
                                            } else {
                                                preview.innerHTML = `<svg class="svg-placeholder" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M2 18l4.59-4.59a2 2 0 012.82 0L12 16M2 18V8a2 2 0 012-2h7.5M2 18v2a2 2 0 002 2h12a2 2 0 002-2v-4m-6 0l2 2m-2-2l1.59-1.59a2 2 0 012.82 0L18 16m0 0v-3.17M12 10h.01M18 2v8m4-4h-8"></path></svg>`;
                                            }
                                        }
            
                                        // Função para limitar e contar caracteres
                                        document.addEventListener('DOMContentLoaded', function() {
                                            const textarea = document.getElementById('depoimento');
                                            const charCount = document.getElementById('charCount');
                                            const maxLength = 120;
                                            
                                            // Atualiza o contador quando o usuário digita
                                            textarea.addEventListener('input', function() {
                                                const remaining = maxLength - this.value.length;
                                                charCount.textContent = `(${remaining} caracteres restantes)`;
                                                
                                                // Muda a cor quando estiver acabando
                                                if (remaining < 20) {
                                                    charCount.style.color = remaining < 10 ? 'red' : 'orange';
                                                } else {
                                                    charCount.style.color = '';
                                                }
                                            });
                                            
                                            // Impede que o usuário digite mais que o máximo
                                            textarea.addEventListener('keypress', function(e) {
                                                if (this.value.length >= maxLength) {
                                                    e.preventDefault();
                                                }
                                            });
                                        });
                                    </script>
                                    
                                </div>
                            </div>
                        </div>
                    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('formDepoimento');
      const submitBtn = document.getElementById('btn-submit');
      const submitText = document.getElementById('submit-text');
      const loadingSpinner = document.getElementById('loading-spinner');
      const fileInput = document.getElementById('imagem_mae');
    
      // Função de preview mantida
      function previewFile(input) {
        const preview = document.getElementById('preview');
        const file = input.files[0];
    
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
          };
          reader.readAsDataURL(file);
        } else {
          preview.innerHTML = `<svg class="svg-placeholder" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M2 18l4.59-4.59a2 2 0 012.82 0L12 16M2 18V8a2 2 0 012-2h7.5M2 18v2a2 2 0 002 2h12a2 2 0 002-2v-4m-6 0l2 2m-2-2l1.59-1.59a2 2 0 012.82 0L18 16m0 0v-3.17M12 10h.01M18 2v8m4-4h-8"></path>
          </svg>`;
        }
      }
    
      // Manipulador de submit
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const nomeMae = form.querySelector('#nome_mae').value;
        if (!nomeMae || nomeMae.length < 3) {
            Swal.fire({
            icon: 'warning',
            title: 'Campo obrigatório',
            text: 'Por favor, preencha o nome da mãe corretamente',
            confirmButtonColor: '#26B99A'
            });
            return;
        }

        // Ativar estado de loading no botão
        submitBtn.disabled = true;
        submitText.textContent = 'Enviando...';
        loadingSpinner.classList.remove('d-none');
        
        // Mostrar loading no SweetAlert
        Swal.fire({
          title: 'Processando...',
          html: 'Estamos salvando seu depoimento',
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });
    
        // Verificar se arquivo foi selecionado
        if (!fileInput.files.length) {
          Swal.fire({
            icon: 'error',
            title: 'Atenção!',
            text: 'Por favor, selecione uma imagem da mãe',
            confirmButtonColor: '#26B99A'
          });
          
          submitBtn.disabled = false;
          submitText.textContent = 'Salvar Depoimento';
          loadingSpinner.classList.add('d-none');
          return;
        }
    
        try {
          const formData = new FormData(form);
          
          const response = await fetch('/api/depoimentos/criar', {
            method: 'POST',
            body: formData
          });
    
          const data = await response.json();
    
          if (!response.ok) {
            throw new Error(data.message || 'Erro ao enviar depoimento');
          }
    
          // Fechar loading e mostrar sucesso
          Swal.fire({
            icon: 'success',
            title: 'Sucesso!',
            text: 'Depoimento cadastrado com sucesso!',
            confirmButtonColor: '#26B99A',
            timer: 2000,
            timerProgressBar: true,
            willClose: () => {
              // Resetar formulário após sucesso
              form.reset();
              previewFile({files: []});
              
              // Redirecionar ou recarregar se necessário
              window.location.href = '/admin/depoimentos/listar-depoimentos'; // Ajuste conforme sua rota
            }
          });
    
        } catch (error) {
          console.error('Erro:', error);
          
          Swal.fire({
            icon: 'error',
            title: 'Erro!',
            text: error.message || 'Erro ao enviar depoimento. Por favor, tente novamente.',
            confirmButtonColor: '#26B99A'
          });
          
        } finally {
          // Restaurar botão
          submitBtn.disabled = false;
          submitText.textContent = 'Salvar Depoimento';
          loadingSpinner.classList.add('d-none');
        }
      });
      
      // Event listener para o preview da imagem
      fileInput.addEventListener('change', function() {
        previewFile(this);
      });
    });
</script>
