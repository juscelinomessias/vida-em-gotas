    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('perguntas-frequentes-form');
            const tituloInput = document.getElementById('tituloDaPergunta');
            const descricaoInput = document.getElementById('descricaoDaPergunta');
            const tituloError = document.getElementById('titulo-error');
            const descricaoError = document.getElementById('descricao-error');
    
            if (!form) {
                console.error('Formulário não encontrado.');
                return;
            }
    
            // Validação em tempo real
            tituloInput.addEventListener('input', () => {
                if (tituloInput.value.trim().length > 0) {
                    tituloError.textContent = '';
                }
            });
    
            descricaoInput.addEventListener('input', () => {
                if (descricaoInput.value.trim().length > 0) {
                    descricaoError.textContent = '';
                }
            });
    
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                // Resetar mensagens de erro
                tituloError.textContent = '';
                descricaoError.textContent = '';
                
                // Validação do frontend
                const titulo = tituloInput.value.trim();
                const descricao = descricaoInput.value.trim();
                let isValid = true;
    
                if (!titulo) {
                    tituloError.textContent = 'Por favor, preencha o título da pergunta.';
                    tituloInput.focus();
                    isValid = false;
                }
    
                if (!descricao) {
                    descricaoError.textContent = 'Por favor, preencha a resposta.';
                    if (isValid) descricaoInput.focus();
                    isValid = false;
                }
    
                if (!isValid) return;
    
                const token = localStorage.getItem('token');
                
                if (!token) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Sessão expirada',
                        text: 'Por favor, faça login novamente.',
                        confirmButtonColor: '#26B99A'
                    }).then(() => {
                        window.location.href = '/login';
                    });
                    return;
                }
    
                try {
                    const response = await fetch('/api/duvidas/criar', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            tituloDaPergunta: titulo,
                            descricaoDaPergunta: descricao
                        })
                    });
    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        if (data.field === 'tituloDaPergunta') {
                            tituloError.textContent = data.message;
                            tituloInput.focus();
                        } else if (data.field === 'descricaoDaPergunta') {
                            descricaoError.textContent = data.message;
                            descricaoInput.focus();
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Erro',
                                text: data.message || 'Erro ao cadastrar a dúvida.',
                                confirmButtonColor: '#26B99A'
                            });
                        }
                        return;
                    }
    
                    Swal.fire({
                        icon: 'success',
                        title: 'Sucesso!',
                        text: 'Dúvida cadastrada com sucesso!',
                        confirmButtonColor: '#26B99A',
                        timer: 2000,
                        timerProgressBar: true
                    }).then(() => {
                        // Redireciona para a lista de dúvidas
                        window.location.href = '/admin/duvidas/listar-duvidas';
                    });
    
                } catch (err) {
                    console.error('Erro:', err);
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro',
                        text: 'Erro ao se conectar ao servidor. Por favor, tente novamente.',
                        confirmButtonColor: '#26B99A'
                    });
                }
            });
        });
    </script>
