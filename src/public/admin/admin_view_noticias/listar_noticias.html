<script>

    const NOTICIAS_POR_PAGINA = 5;

    // Função para carregar notícias
    async function buscarNoticias(pagina = 1) {
        const titulo = document.getElementById("campoBuscaNoticias").value.trim();
        const tabela = document.getElementById("tabelaNoticias");
        
        if (titulo === "") {
            tabela.innerHTML = "";
            return;
        }

        try {
            const offset = (pagina - 1) * NOTICIAS_POR_PAGINA;
            const response = await fetch(`/api/noticias/buscar?busca=${encodeURIComponent(titulo)}&limit=${NOTICIAS_POR_PAGINA}&offset=${offset}`);
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `Erro na requisição: ${response.statusText}`);
            }
            
            // Extrai os dados corretamente da resposta
            const responseData = await response.json();
            const noticias = responseData.data;
            const totalNoticias = responseData.total;

            tabela.innerHTML = "";

            if (noticias.length === 0) {
                tabela.innerHTML = "<tr><td colspan='6'>Nenhuma publicação encontrada.</td></tr>";
                return;
            }

            // Calcula o total de páginas com o total retornado pelo backend
            const totalPaginas = Math.ceil(totalNoticias / NOTICIAS_POR_PAGINA);

            // Preenche a tabela com os dados
            noticias.forEach((noticia) => {
                const row = `
                    <tr>
                        <td>${noticia.id}</td>
                        <td>${noticia.titulo.length > 10 ? noticia.titulo.substring(0, 10) + '...' : noticia.titulo}</td>
                        <td>${noticia.descricao.length > 10 ? noticia.descricao.substring(0, 10) + '...' : noticia.descricao}</td>
                        <td></td>
                        <td>
                            <button class="btn ${noticia.destacada ? 'btn-warning' : 'btn-secondary'} star-btn"
                                    onclick="alternarDestacada(${noticia.id}, this)"
                                    title="${noticia.destacada ? 'Remover destaque' : 'Destacar'}">
                                <i class="fa ${noticia.destacada ? 'fa-star' : 'fa-star-o'}"></i>
                                ${noticia.destacada ? 'Destacada' : 'Destacar'}
                            </button>

                            <a href="#" class="btn btn-info btn-xs" onclick="abrirModalEditarNoticias(${noticia.id})">
                                <i class="fa fa-pencil"></i> Editar
                            </a>
                            <a href="#" class="btn btn-danger btn-xs" onclick="deletarNoticia(${noticia.id}, this)">
                                <i class="fa fa-trash"></i> Deletar
                            </a>
                        </td>
                    </tr>
                `;
                tabela.innerHTML += row;
            });

            // Atualiza a paginação
            atualizarPaginacao(totalPaginas, pagina);
        } catch (error) {
            console.error("❌ Erro ao buscar publicações:", error);
            tabela.innerHTML = `<tr><td colspan="6">Erro ao carregar notícias: ${error.message}</td></tr>`;
        }
    }



    // Função principal para carregar notícias
    async function carregarNoticias(pagina = 1) {
        try {
            const noticiasContainer = document.getElementById('noticiasContainer');
            if (!noticiasContainer) {
                console.error('Elemento noticiasContainer não encontrado');
                return;
            }

            const response = await fetch(`/api/noticias/listar?page=${pagina}&limit=${NOTICIAS_POR_PAGINA}`);
            
            if (!response.ok) throw new Error(`Erro na requisição: ${response.status}`);

            const responseData = await response.json();

            const noticias = responseData.data || responseData.publicacoes || [];
            const totalPaginas = responseData.totalPaginas || 1;
            const totalNoticias = responseData.totalNoticias || noticias.length;

            // Limpa container
            noticiasContainer.innerHTML = '';
            
            // Estado vazio
            if (noticias.length === 0) {
                noticiasContainer.innerHTML = criarEmptyState();
                atualizarPaginacao(1, 1);
                return;
            }

            // Processa cada notícia
            noticias.forEach(noticia => {
                const videoSection = criarVideoSection(noticia);
                noticiasContainer.appendChild(videoSection);
            });

            atualizarPaginacao(totalPaginas, pagina);

        } catch (error) {
            console.error('Erro ao carregar notícias:', error);
            mostrarErroCarregamento(error);
        }
    }



    function mostrarErro(mensagem) {
        const modal = criarModal();
        document.getElementById('fotosModalBody').innerHTML = `
            <div class="alert alert-danger">
                <h5>Erro</h5>
                <p>${mensagem}</p>
                <button class="btn btn-sm btn-primary" onclick="window.location.reload()">
                    Recarregar página
                </button>
            </div>
        `;
        new bootstrap.Modal(modal).show();
    }



    // Funções auxiliares
    function criarEmptyState() {
        return `
            <div class="col-12 empty-state text-center py-5">
                <i class="fa fa-video-camera" style="font-size: 3rem; color: #ccc;"></i>
                <h4 class="mt-3">Nenhuma notícia cadastrada ainda</h4>
                <p class="text-muted">Adicione sua primeira notícia</p>
                <a href="/admin/noticias/criar-noticias" class="btn btn-success mt-3">
                    <i class="fa fa-plus"></i> Adicionar notícia
                </a>
            </div>
        `;
    }



    function getImageUrl(img) {
        try {
            const baseUrl = 'https://vida-em-gotas.s3.us-east-2.amazonaws.com/';
            
            if (typeof img === 'string') {
                const cleanedPath = img.startsWith('/') ? img.substring(1) : img;
                return baseUrl + cleanedPath;
            }
            
            if (img.url) {
                if (img.url.includes('://')) return img.url; // URL absoluta
                const cleanedPath = img.url.startsWith('/') ? img.url.substring(1) : img.url;
                return baseUrl + cleanedPath;
            }
            
            if (img.key) {
                const cleanedPath = img.key.startsWith('/') ? img.key.substring(1) : img.key;
                return baseUrl + cleanedPath;
            }
            
            throw new Error('Formato de imagem inválido');
        } catch (error) {
            console.error('Erro ao obter URL da imagem:', img, error);
            return '/assets/img/Banner-3 1.png'; // Fallback para imagem padrão
        }
    }



    function criarVideoSection(noticia) {
        const videoUrl = noticia.video || noticia.video_url || '';
        const embedUrl = videoUrl ? videoUrl.replace('watch?v=', 'embed/').split('&')[0] : '';
        const temImagens = noticia.imagens && noticia.imagens.length > 0;
        const multiplasImagens = temImagens && noticia.imagens.length > 1;
        const primeiraImagemUrl = temImagens
            ? getImageUrl(noticia.imagens[0])
            : '/assets/img/Banner-3 1.png';

        const videoSection = document.createElement('div');
        videoSection.className = 'video-item';

        // Gerar HTML do carrossel se houver múltiplas imagens
        const carrosselHTML = multiplasImagens
            ? gerarCarrosselHTML(noticia.imagens, noticia.id)
            : '';

        videoSection.innerHTML = `
            <section class="videos-conteudo-video">
                <div class="video-container">
                    ${embedUrl ? `
                        <iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>
                    ` : `
                        <div class="no-video-placeholder" id="imag-video">
                            ${multiplasImagens ? carrosselHTML : `
                                <img src="${primeiraImagemUrl}"
                                    onerror="this.src='/assets/img/Banner-3 1.png';"
                                    alt="${noticia.titulo || 'Notícia sem título'}"
                                    class="img-fluid cropped-image">
                                ${!temImagens ? '<div class="placeholder-label"></div>' : ''}
                            `}
                        </div>
                    `}
                    ${noticia.destacada
                        ? '<span class="badge bg-warning destacada-badge">Destaque</span>'
                        : ''}
                </div>

                <div class="video-info">
                    <div class="videos-conteudo-video_titulo">
                        <h4>${noticia.titulo || 'Sem título'}</h4>
                    </div>

                    <div class="videos-conteudo-video_descricao">
                        <p title="${noticia.descricao || ''}">
                            ${limitarTexto(noticia.descricao, 600)}
                        </p>
                    </div>

                    <div class="video-actions">
                        <button class="btn ${noticia.destacada ? 'btn-warning' : 'btn-secondary'} star-btn"
                                onclick="alternarDestacada(${noticia.id}, this)"
                                title="${noticia.destacada ? 'Remover destaque' : 'Destacar'}">
                            <i class="fa ${noticia.destacada ? 'fa-star' : 'fa-star-o'}"></i>
                            ${noticia.destacada ? 'Destacada' : 'Destacar'}
                        </button>

                        <a href="#" class="btn btn-info btn-xs btn-editar"
                        onclick="abrirModalEditarNoticias(${noticia.id})">
                            <i class="fa fa-pencil"></i> Editar
                        </a>

                        <a href="#" class="btn btn-danger btn-xs"
                        onclick="confirmarExclusao(${noticia.id}, this)">
                            <i class="fa fa-trash"></i> Deletar
                        </a>
                    </div>
                </div>
            </section>
        `;

        return videoSection;
    }



    function limitarTexto(texto, limite = 500) {
        if (!texto) return 'Sem descrição';
        return texto.length > limite ? texto.substring(0, limite) + '...' : texto;
    }



    function mostrarErroCarregamento(error) {
        const noticiasContainer = document.getElementById('noticiasContainer');
        if (noticiasContainer) {
            noticiasContainer.innerHTML = `
                <div class="alert alert-danger">
                    <h5>Erro ao carregar notícias</h5>
                    <p>${error.message}</p>
                    <button class="btn btn-sm btn-primary" onclick="carregarNoticias()">
                        Tentar novamente
                    </button>
                </div>
            `;
        }
    }



    // Função para alternar o status de destaque da estrela
    async function alternarDestacada(id, botao) {
        try {
            // Determina o novo estado baseado no estado atual do botão
            const isCurrentlyStarred = botao.classList.contains('btn-warning');
            const newState = !isCurrentlyStarred;

            const response = await fetch(`/api/noticias/${id}/destacada`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    destacada: newState
                })
            });

            if (!response.ok) {
                throw new Error('Erro ao atualizar destaque');
            }

            const data = await response.json();
            const icon = botao.querySelector('i');
            
            // Atualiza o botão visualmente
            if (data.data.destacada) {
                icon.classList.remove('fa-star-o');
                icon.classList.add('fa-star');
                botao.classList.remove('btn-secondary');
                botao.classList.add('btn-warning');
                botao.innerHTML = `<i class="fa fa-star"></i> Destacada`;
                botao.title = 'Remover destaque';
            } else {
                icon.classList.remove('fa-star');
                icon.classList.add('fa-star-o');
                botao.classList.remove('btn-warning');
                botao.classList.add('btn-secondary');
                botao.innerHTML = `<i class="fa fa-star-o"></i> Destacar`;
                botao.title = 'Destacar';
            }

            // Feedback visual
            Swal.fire({
                icon: 'success',
                title: 'Sucesso!',
                text: 'Destaque atualizado com sucesso',
                timer: 1500,
                showConfirmButton: false
            });

        } catch (error) {
            console.error('Erro:', error);
            Swal.fire({
                icon: 'error',
                title: 'Erro!',
                text: error.message || 'Ocorreu um erro ao atualizar o destaque'
            });
        }
    }



    // Função de paginação otimizada
    function atualizarPaginacao(totalPaginas, paginaAtual) {
        const paginacao = document.getElementById("paginacaoNoticias");
        if (!paginacao) {
            console.warn("Elemento de paginação não encontrado");
            return;
        }
        
        // Não mostra paginação se só houver uma página
        if (totalPaginas <= 1) {
            paginacao.innerHTML = '';
            return;
        }
        
        // Cria elementos de paginação de forma segura
        const ul = document.createElement('ul');
        ul.className = 'pagination';
        
        // Botão anterior
        if (paginaAtual > 1) {
            ul.appendChild(criarItemPagina('«', paginaAtual - 1, false));
        }
        
        // Páginas numeradas
        for (let i = 1; i <= totalPaginas; i++) {
            ul.appendChild(criarItemPagina(i, i, i === paginaAtual));
        }
        
        // Botão próximo
        if (paginaAtual < totalPaginas) {
            ul.appendChild(criarItemPagina('»', paginaAtual + 1, false));
        }
        
        paginacao.innerHTML = '';
        paginacao.appendChild(ul);

        const a = document.createElement('a');

    //  ABRE MODAL DA NOTÍCIA - LINO
    async function abrirModalEditarNoticias(id) {
        try {
            const response = await fetch(`/api/noticias/obter/${id}`);
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Erro ao carregar notícia');
            }

            const { data: noticia } = await response.json();
            
            // Preencher o modal
            document.getElementById('noticia-id').value = noticia.id;
            document.getElementById('noticia-titulo').value = noticia.titulo;
            document.getElementById('noticia-descricao').value = noticia.descricao;
            document.getElementById('noticia-destaque').checked = noticia.destacada;

            // Exibe a foto atual
            const fotoContainer = document.getElementById('noticia-foto-atual-container');

            if (noticia.imagens && noticia.imagens.length > 0) {
                const imagensHTML = noticia.imagens.map(img =>
                    `<img src="https://vida-em-gotas.s3.us-east-2.amazonaws.com/${img.url}" class="img-thumbnail" style="max-width: 150px;">`
                ).join('');
                fotoContainer.innerHTML = imagensHTML;
            } else {
                fotoContainer.innerHTML = '<p class="text-muted">Nenhuma foto cadastrada</p>';
            };

            // Abrir o modal
            $('#modalEditarNoticias').modal('show');
            
        } catch (error) {
            console.error('Erro ao abrir modal de edição:', error);
            Swal.fire({
                icon: 'error',
                title: 'Erro!',
                text: error.message || 'Ocorreu um erro ao carregar a orientação'
            });
        }
    }


    // SALVA ATUALIZAÇÃO DA NOTÍCIA - LINO
    // Função para salvar edição
    async function salvarEdicaoNoticia() {

        const id = document.getElementById('noticia-id').value;
        const titulo = document.getElementById('noticia-titulo').value.trim();
        const descricao = document.getElementById('noticia-descricao').value.trim();
        const destacada = document.getElementById('noticia-destaque').checked;
        const inputFile = document.getElementById('noticia-nova-foto');

        let hasError = false;
        document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        document.querySelectorAll('.invalid-feedback').forEach(el => el.remove());
        
        if (!titulo) {
            showError('noticia-titulo', 'Título é obrigatório');
            hasError = true;
        }

        if (!descricao) {
            showError('noticia-descricao', 'Descrição é obrigatória');
            hasError = true;
        }

        if (hasError) {
            Swal.fire({ icon: 'error', title: 'Corrija os erros', text: 'Preencha os campos obrigatórios corretamente' });
            return;
        }

        try {
            const salvarBtn = document.querySelector('#modalEditarNoticias .btn-primary');
            salvarBtn.disabled = true;
            salvarBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Salvando...';

            const formData = new FormData();
            formData.append('titulo', titulo);
            formData.append('descricao', descricao);
            formData.append('destacada', destacada);

            if (inputFile.files.length > 0) {
                formData.append('imagensParaRemover', 'todas');

                for (let i = 0; i < inputFile.files.length; i++) {
                    formData.append('imagens', inputFile.files[i]);
                }
            }

            const response = await fetch(`/api/noticias/atualizar/${id}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: formData
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'Erro ao salvar alterações');
            }

            Swal.fire({
                icon: 'success',
                title: 'Sucesso!',
                text: data.message || 'Alterações salvas com sucesso'
            }).then(() => {
                $('#modalEditarNoticias').modal('hide');
                carregarNoticias(1); // Recarrega a página para exibir as modificações
            });

        } catch (error) {
            console.error(error);
            Swal.fire({ icon: 'error', title: 'Erro', text: error.message });
        } finally {
            const salvarBtn = document.querySelector('#modalEditarNoticias .btn-primary');
            salvarBtn.disabled = false;
            salvarBtn.innerHTML = 'Salvar';
        }
    }



    // Função para exibir erros nos campos
    function showError(fieldId, message) {
        const field = document.getElementById(fieldId);
        if (!field) return;

        field.classList.add('is-invalid');
        
        const errorDiv = document.createElement('div');
        errorDiv.className = 'invalid-feedback';
        errorDiv.textContent = message;
        
        field.parentNode.appendChild(errorDiv);
    }

    function confirmarExclusao(id) {
        Swal.fire({
            title: 'Tem certeza?',
            text: "Você não poderá reverter isso!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sim, deletar!',

        }).then((result) => {

    // DELETA A NOTÍCIA - LINO
    // Função que faz a requisição DELETE para o backend
    async function deletarNoticia(id) {
        try {
            const response = await fetch(`/api/noticias/delete/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Erro ao deletar dúvida');
            }

            const data = await response.json();

            Swal.fire(
                'Deletado!',
                data.mensagem || 'Dúvida deletada com sucesso.',
                'success'
            );

            carregarNoticias();
            
        } catch (error) {
            console.error('Erro:', error);
            Swal.fire(
                'Erro!',
                error.message || 'Ocorreu um erro ao deletar a dúvida.',
                'error'
            );
        }
    }
