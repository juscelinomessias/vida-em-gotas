<script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('formDepoimento');
      const submitBtn = document.getElementById('btn-submit');
      const submitText = document.getElementById('submit-text');
      const loadingSpinner = document.getElementById('loading-spinner');
      const fileInput = document.getElementById('imagem');
    
      // Função de preview mantida
      function previewFile(input) {
        const preview = document.getElementById('preview');
        const file = input.files[0];
    
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
          };
          reader.readAsDataURL(file);
        } else {
          preview.innerHTML = `<svg class="svg-placeholder" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M2 18l4.59-4.59a2 2 0 012.82 0L12 16M2 18V8a2 2 0 012-2h7.5M2 18v2a2 2 0 002 2h12a2 2 0 002-2v-4m-6 0l2 2m-2-2l1.59-1.59a2 2 0 012.82 0L18 16m0 0v-3.17M12 10h.01M18 2v8m4-4h-8"></path>
          </svg>`;
        }
      }
    
      // Manipulador de submit
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Ativar estado de loading
        submitBtn.disabled = true;
        submitText.textContent = 'Enviando...';
        loadingSpinner.classList.remove('d-none');
    
        // Verificar se arquivo foi selecionado
        if (!fileInput.files.length) {
            Swal.fire({
                icon: 'warning',
                title: 'Atenção',
                text: 'Por favor, selecione uma imagem',
                confirmButtonText: 'Entendi',
                confirmButtonColor: '#3085d6'
            });
            submitBtn.disabled = false;
            submitText.textContent = 'Salvar';
            loadingSpinner.classList.add('d-none');
            return;
        }
    
        // Criar FormData
        const formData = new FormData(form);
    
        // Debug: Verificar dados no console
        for (let [key, value] of formData.entries()) {
          console.log(key, value instanceof File ? `Arquivo: ${value.name}` : value);
        }
    
        try {
          const response = await fetch('/api/momento-mae/criar', {
            method: 'POST',
            body: formData
          });
    
          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.message || 'Erro ao enviar momemto. Por favor, tente novamente.');
          }
    
          // Fechar loading e mostrar sucesso
          Swal.fire({
            icon: 'success',
            title: 'Sucesso!',
            text: 'Momento cadastrado com sucesso!',
            confirmButtonColor: '#26B99A',
            timer: 2000,
            timerProgressBar: true,
            willClose: () => {
              // Resetar formulário após sucesso
              form.reset();
              previewFile({files: []});
              
              // Redirecionar ou recarregar se necessário
              window.location.href = '/admin/momento-mae/listar'; // Ajuste conforme sua rota
            }
          });
    
        } catch (error) {
          console.error('Erro:', error);
          
          Swal.fire({
            icon: 'error',
            title: 'Erro!',
            text: error.message || 'Erro ao enviar Momento. Por favor, tente novamente.',
            confirmButtonColor: '#26B99A'
          });
          
        } finally {
          // Restaurar botão
          submitBtn.disabled = false;
          submitText.textContent = 'Salvar Momento';
          loadingSpinner.classList.add('d-none');
        }
      });
    });

</script>
