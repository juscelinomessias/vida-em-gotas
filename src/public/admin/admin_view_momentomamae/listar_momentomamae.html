                                    <!-- Tabela de Depoimentos -->

                                            </tr>
                                        </thead>
                                        <tbody id="tabelaMomentos">
                                            <!-- Resultados aparecem aqui -->
                                        </tbody>
                                    </table>

                                    <!-- Container para os vídeos/momentos -->
                                    <div id="momentosContainer"></div>
                
                                    <!-- Paginação -->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div id="paginacaoMomentos" class="text-center"></div>
                                        </div>

                        </div>

                </div>
                
             
                <script>
                    
                    // Constantes
                    const DEPOIMENTOS_POR_PAGINA = 10;
                    let momentos = [];
                    
                    // Função principal para carregar depoimentos
                    async function buscarMomentos(pagina = 1) {
                        
                        const busca = document.getElementById('campoBuscamentos').value.trim();
                        const tabela = document.getElementById('tabelaMomentos');
                        
                        try {
                            const offset = (pagina - 1) * DEPOIMENTOS_POR_PAGINA;
                            const url = `/api/momento-mae/listar?busca=${encodeURIComponent(busca)}&limit=${DEPOIMENTOS_POR_PAGINA}&offset=${offset}`;
                            
                            
                            const response = await fetch(url);
                            
                            if (!response.ok) {
                                throw new Error(`Erro na requisição: ${response.status}`);
                            }
                            
                            const responseData = await response.json();
                            momentos = responseData.data || [];
                            const totalMomentos = responseData.total || 0;

                            tabela.innerHTML = '';                            

                                // Estado vazio
                                if (momentos.length === 0) {
                                    momentosContainer.innerHTML = criarEmptyState();
                                    atualizarPaginacaoMomentos(1, 1);
                                    return;
                                }

                                momentos.forEach((momento, index) => {
                                    const row = `
                                        <tr>
                                            <td>${index + 1}</td>
                                          
                                            <td>
                                                ${momento.imagem ? 
                                                    `<img src="https://vida-em-gotas.s3.us-east-2.amazonaws.com/${momento.imagem}" class="img-miniatura">` : 
                                                    '<i class="fa fa-user-circle fa-2x"></i>'}
                                            </td>

                                            <td>
                                                <button class="btn ${momento.destacada ? 'btn-warning' : 'btn-secondary'} star-btn" 
                                                        onclick="alternarDestacado(${momento.id}, this)" 
                                                        title="${momento.destacada ? 'Remover destaque' : 'Destacar'}">
                                                    <i class="fa ${momento.destacada ? 'fa-star' : 'fa-star-o'}"></i> 
                                                    ${momento.destacada ? 'Destacado' : 'Destacar'}
                                                </button>

                                                <a href="#" class="btn btn-danger btn-xs" onclick="confirmarExcluirDepoimento(${momento.id})">
                                                    <i class="fa fa-trash"></i> Deletar
                                                </a>
                                            </td>
                                        </tr>
                                    `;
                                    tabela.innerHTML += row;
                                });

                            
                            // Atualiza a paginação
                            atualizarPaginacaoMomentos(totalMomentos, pagina);
                            
                        } catch (error) {
                            console.error('Erro ao buscar depoimentos:', error);
                            tabela.innerHTML = `<tr><td colspan="7">Erro ao carregar depoimentos: ${error.message}</td></tr>`;
                        }
                    }

                    // Funções auxiliares
                    function criarEmptyState() {
                        return `
                            <div class="col-12 empty-state text-center py-5">
                                <i class="fa fa-camera" style="font-size: 3rem; color: #ccc;"></i>
                                <h4 class="mt-3">Nenhuma momento cadastrado ainda</h4>
                                <p class="text-muted">Adicione seu primeiro momento</p>
                                <a href="/admin/momento-mae/criar" class="btn btn-success mt-3">
                                    <i class="fa fa-plus"></i> Adicionar momento
                                </a>
                            </div>
                        `;
                    }
                    
                   // Função para atualizar paginação
                   function atualizarPaginacaoMomentos(total, paginaAtual) {
                            const totalPaginas = Math.ceil(total / DEPOIMENTOS_POR_PAGINA);
                            const paginacao = document.getElementById('paginacaoMomentos');
                            
                            paginacao.innerHTML = ''; // Limpa sempre
                            
                            if (totalPaginas <= 1) return; // Não mostra paginação se só tiver uma página
                            
                            let html = '<ul class="pagination pagination-sm justify-content-center">';
                            
                            // Botão anterior (desabilitado se for primeira página)
                            html += `<li class="page-item ${paginaAtual === 1 ? 'disabled' : ''}">
                                        <a class="page-link" href="#" onclick="buscarMomentos(${paginaAtual - 1}); return false;">&laquo;</a>
                                    </li>`;
                            
                            // Limitar a mostrar apenas algumas páginas ao redor da atual
                            const inicio = Math.max(1, paginaAtual - 2);
                            const fim = Math.min(totalPaginas, paginaAtual + 2);
                            
                            // Primeira página (com ellipsis se necessário)
                            if (inicio > 1) {
                                html += `<li class="page-item"><a class="page-link" href="#" onclick="buscarMomentos(1)">1</a></li>`;
                                if (inicio > 2) html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                            }
                            
                            // Páginas intermediárias
                            for (let i = inicio; i <= fim; i++) {
                                html += `<li class="page-item ${i === paginaAtual ? 'active' : ''}">
                                            <a class="page-link" href="#" onclick="buscarMomentos(${i})">${i}</a>
                                        </li>`;
                            }
                            
                            // Última página (com ellipsis se necessário)
                            if (fim < totalPaginas) {
                                if (fim < totalPaginas - 1) html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                                html += `<li class="page-item"><a class="page-link" href="#" onclick="buscarMomentos(${totalPaginas})">${totalPaginas}</a></li>`;
                            }
                            
                            // Botão próximo (desabilitado se for última página)
                            html += `<li class="page-item ${paginaAtual === totalPaginas ? 'disabled' : ''}">
                                        <a class="page-link" href="#" onclick="buscarMomentos(${paginaAtual + 1}); return false;">&raquo;</a>
                                    </li>`;
                            
                            html += '</ul>';
                            paginacao.innerHTML = html;
                        }
                    

                    // função para alternar destaque
                    async function alternarDestacado(id, botao) {
                        try {
                            // Determina o novo estado (inverte o atual)
                            const novoEstado = !botao.classList.contains('btn-warning');
                            
                            const response = await fetch(`/api/momento-mae/${id}/destacado`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    destacada: novoEstado  // Note o campo no feminino
                                })
                            });

                            const data = await response.json();
                            
                            if (!response.ok || !data.success) {
                                throw new Error(data.message || 'Erro ao atualizar destaque');
                            }

                            // Atualiza a UI
                            const icon = botao.querySelector('i');
                            
                            if (data.data.destacada) {  // Note a verificação no feminino
                                botao.classList.remove('btn-secondary');
                                botao.classList.add('btn-warning');
                                icon.classList.remove('fa-star-o');
                                icon.classList.add('fa-star');
                                botao.title = 'Remover destaque';
                                botao.innerHTML = '<i class="fa fa-star"></i> Destacado';
                            } else {
                                botao.classList.remove('btn-warning');
                                botao.classList.add('btn-secondary');
                                icon.classList.remove('fa-star');
                                icon.classList.add('fa-star-o');
                                botao.title = 'Destacar';
                                botao.innerHTML = '<i class="fa fa-star-o"></i> Destacar';
                            }

                            // Feedback visual
                            Swal.fire({
                                icon: 'success',
                                title: 'Sucesso!',
                                text: 'Status de destaque atualizado',
                                timer: 1500,
                                showConfirmButton: false
                            });

                        } catch (error) {
                            console.error('Erro:', error);
                            Swal.fire({
                                icon: 'error',
                                title: 'Erro!',
                                text: error.message || 'Ocorreu um erro ao atualizar o destaque'
                            });
                            
                            // Reverte visualmente em caso de erro
                            botao.classList.toggle('btn-warning');
                            botao.classList.toggle('btn-secondary');
                        }
                    }
                                    
                    // Função para confirmar a exclusão
                    function confirmarExcluirDepoimento(id) {
                        Swal.fire({
                            title: 'Tem certeza?',
                            text: "Você não poderá reverter isso!",
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonColor: '#3085d6',
                            cancelButtonColor: '#d33',
                            confirmButtonText: 'Sim, deletar!',
                            cancelButtonText: 'Cancelar'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                excluirDepoimento(id);
                            }
                        });
                    }

                    // Função que faz a requisição DELETE
                    async function excluirDepoimento(id) {
                        try {
                            const response = await fetch(`/api/momento-mae/delete/${id}`, {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json',
                                }
                            });

                            const data = await response.json();

                            if (!response.ok) {
                                throw new Error(data.message || 'Erro ao excluir depoimento');
                            }

                            // Feedback visual
                            Swal.fire({
                                title: 'Excluído!',
                                text: 'Depoimento removido com sucesso',
                                icon: 'success',
                                timer: 1500,
                                timerProgressBar: true,
                                showConfirmButton: false
                            });

                            // Recarrega a lista após 1.5 segundos
                            setTimeout(() => {
                                buscarMomentos();
                            }, 1500);

                        } catch (error) {
                            console.error('Erro:', error);
                            Swal.fire({
                                title: 'Erro!',
                                text: error.message || 'Falha ao excluir depoimento',
                                icon: 'error',
                                confirmButtonText: 'Entendi'
                            });
                        }
                    }                      

                        document.addEventListener('DOMContentLoaded', function() {
                        buscarMomentos();
                        
                        // Configura o evento de busca ao pressionar Enter
                        document.getElementById('campoBuscamentos').addEventListener('keypress', function(e) {
                            if (e.key === 'Enter') {
                                buscarMomentos();
                            }
                        });
                    });

                </script>
